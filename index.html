<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scattered Lettering</title>
        <link rel="stylesheet" type="text/css" href="app.css">
    </head>
    <body ng-app="app">
        <h1>Scattering Letters based on Mouse Movements in AngularJS</h1>
        <div class="container">
            <div scatter-effect="div.container" scatter-distance="1000" class="tagline">Hello There</div>
        </div>
        <script src="jquery-1.11.3.min.js"></script>
        <script src="angular.js"></script>
        <script src="app.js"></script>
    </body>
</html>
